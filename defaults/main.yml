---
rabbitmq_config_user: admin
rabbitmq_config_password: admin
rabbitmq_config_host: localhost

rabbitmq_config_exchanges:
  - name: hello_world
    exchange_type: topic

rabbitmq_config_queus:
  - name: hello_world
    durable: true
    message_ttl: 60000

rabbitmq_config_bindings:
  - queue: hello_world
    exchange: hello_world